<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All books and checked-out books</title>
</head>
<body>
<table>
<tr th:each="books : ${allBooks}">
    <td th:text="${books.name}"></td>
    <td th:text="${books.dateAdded}"></td>
    <td th:text="${books.available}"></td>
</tr>
</table>

<table>
<tr th:each="checkedBook : ${checkedOutBooks}">
    <td th:text="${checkedBook.name}"></td>
    <td th:text="${checkedBook.dateAdded}"></td>
    <td th:text="${checkedBook.available}"></td>
</tr>
</table>

<a href="/new">Add new book</a>

</body>
</html>
